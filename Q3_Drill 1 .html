<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Q3 Drill 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        padding: 20px;
        border-radius: 10px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .button-container button {
        background-color: #0066ff;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        min-width: 150px;
        transition: background-color 0.3s ease;
      }
      .button-container button:hover {
        background-color: #0051cc;
      }
      .solve-text {
        font-size: 32px;
        text-align: center;
        font-weight: 600;
        margin: 30px 0 20px 0;
        color: #222;
      }
    </style>
</head>
<body>

    <div class="container bg-danger py-3 rounded">
        <h1 class="fst-italic text-center text-white" id="he1">hhh</h1>
    </div>

    <p class="solve-text">Solve This</p>

    <div class="button-container">
      <button onclick="solve(49)">What is 7 x 7</button>
      <button onclick="solve(76)">What is 4 x 19</button>
      <button onclick="solve(10)">What is 5 + 5</button>
    </div>

    <script>
        let h = "CALCULATOR";
        document.getElementById("he1").innerHTML = h;

        function solve(num) {
            alert("The answer is: " + num);
        }
    </script>

</body>
</html>
